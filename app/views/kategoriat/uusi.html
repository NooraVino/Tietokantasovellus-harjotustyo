{% extends "base.html" %}
{% block content %}

<h1>Lis채채 uusi Kategoria</h1>

{% if errors %}
<div class="alert alert-danger">
    {% for error in errors %}
    {{error}}
    {% endfor %}
</div>
{% endif %}

<form method="post" action="{{base_path}}/uusi">

    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" value="{{kategoria.nimi}}" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
    
</form>
{% endblock %}
